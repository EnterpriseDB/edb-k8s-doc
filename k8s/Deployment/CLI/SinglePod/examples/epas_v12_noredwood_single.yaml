---
# this is the name of the statefulset and service. It defaults to image
name: edb-epas-v12-noredwood-single
label: edb-epas12-noredwood-single

acceptEULA: "Yes"

image: "quay.io/enterprisedb/postgres12-advanced-server:latest"

pgconfig:
  port: 5444

# this value can be Statefulset, or Pod
deploymentType: Pod

config:
  noRedwoodCompat: "true"

resources:
  limits:
    cpu: 2
    memory: 1Gi
  requests:
    cpu: 1
    memory: 500Mi
  dataSize: 5Gi
  walSize: 5Gi
  archiveSize: 5Gi
